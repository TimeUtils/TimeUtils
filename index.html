<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Calculadora</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='./css/sidebar.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 sidebar">
            <nav id="sidebar">
              <div class="sidebar-header">
                <h3>Time Utils</h3>
            </div>
    
            <ul class="list-unstyled components">
                <p>Projects</p>
              
                <li>
                    <a href="#">Short Time calculator</a>
                </li>
                <li>
                  <a href="#">Soon</a>
              </li>

                <div class="developers">
                  <label>Developer:</label>
                  <label>
                    Walter Dalla Torre Neto 
                  </label>
                  <a href="https://github.com/Walter-Dalla" target="blank">
                    <i class="fab fa-github-square" aria-hidden="true"></i>
                  </a>
                  <a href="https://www.linkedin.com/in/walter-dalla-torre-neto-a1421b15a/" target="blank">
                    <i class="fab fa-linkedin" aria-hidden="true"></i>
                  </a>
                </div>
            </ul>
            </nav>
        </div>
        <div class="col-10">
          <form>
            <div class="form-group">
              <label for="tempoInicial">Inicial</label>
              <input value="00:00" class="form-control" type="time" id="tempoInicial">
            </div>
      
            <div class="form-group">
              <label for="tempoFinal">Final</label>
              <input class="form-control" type="time" id="tempoFinal">
            </div>
  
            <div class="form-group">
              <label id="resultado"></label>
            </div>
            
            <div class="form-group">
              <button onclick="calcularTempoDecorrido()" type="button" class="btn btn-success">
                Calcular
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
  
  <script src='./src/main.js'></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
